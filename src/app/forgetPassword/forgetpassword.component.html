<strong> Password Assistance </strong>
<div>
  Enter the email address with your JT Jewelry account.
</div>

<div>
  <label for="email">Email</label>
  <input type="email" class="form-control" name="email" id="email" ngControl="email" (value)="email" (input)="email=$event.target.value" placeholder="example@email.com" />
</div>

<div>
  <button type="submit" (click)="forgotPassword()">Continue</button>
</div>
